- job:
    name: ironic-lib-base
    parent: ironic-base
    irrelevant-files:
      - ^test-requirements.txt$
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^ironic_lib/tests/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
    required-projects:
      - openstack/ironic-lib
    vars:
      tempest_test_timeout: 1800
      devstack_localrc:
        BUILD_TIMEOUT: 900
        IRONIC_BUILD_DEPLOY_RAMDISK: True
        IRONIC_TEMPEST_BUILD_TIMEOUT: 900
        SWIFT_ENABLE_TEMPURLS: True
        SWIFT_TEMPURL_KEY: secretkey

- job:
    name: ironic-lib-uefi-ipmi-src
    parent: ironic-lib-base
    timeout: 7200
    vars:
      devstack_services:
        s-account: True
        s-container: True
        s-object: True
        s-proxy: True
      devstack_localrc:
        IRONIC_TEMPEST_WHOLE_DISK_IMAGE: True
        IRONIC_VM_EPHEMERAL_DISK: 0

- job:
    name: ironic-lib-bios-ipmi-src
    parent: ironic-lib-base
    timeout: 7200
    vars:
      devstack_services:
        s-account: True
        s-container: True
        s-object: True
        s-proxy: True
      devstack_localrc:
        IRONIC_BOOT_MODE: bios
